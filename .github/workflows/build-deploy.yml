jobs:
  job1:
    env: #specific for this job
      DATABASE_HOSTNAME: ${{secrets.DATABASE_HOSTNAME}}
      DATABASE_PORT: ${{secrest.DATABASE_PORT}}
      DATABASE_PASSWORD: ${{secrest.DATABASE_PASSWORD}}
      DATABASE_NAME: ${{secrest.DATABASE_NAME}}
      DATABASE_USERNAME: ${{secrest.DATABASE_USERNAME}}
      SECRET_KEY: ${{secrest.SECRET_KEY}}
      ALGORITHM: ${{secrest.ALGORITHM}}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${{secrest.ACCESS_TOKEN_EXPIRE_MINUTES}}
    runs-on: ubuntu-latest
    steps:
      - name: pulling git repo
        uses: actions/checkout@v4
      - name: install python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: update pip
        run: python -m pip install --upgrade pip
      - name: installing all dependencies
        run: pip install -r requirements.txt
      - name: test with pytest
        run: |
          pip install pytest
          pytest